{% extends "base.html" %}
{% block content %}
<div class="box">
    <h2>Login</h2>
    <form method="POST">{% csrf_token %}
        <div class="inputBox">
            <i class="fa fa-user-md fa-2x" aria-hidden="true"></i>
            {{form.username}}
            <label>Username</label>
        </div>
        <div class="inputBox">
            <i class="fa fa-lock fa-2x" aria-hidden="true"></i>
            {{form.password}}
            <label>Password</label>
        </div>
        <input type="submit" name="" value="Submit">
    </form>
</div>
{% endblock %}
